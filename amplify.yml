version: 1
env:
  variables:
    VERSION_AMPLIFY_CLI: 8.1.0
backend:
  phases:
    preBuild:
      commands:
        - npm i -g @aws-amplify/cli@${VERSION_AMPLIFY_CLI}
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    #preBuild:
    #  commands:
    #    - aws s3 sync s3://${BUCKET_NAME}/ ./content/
    build:
      commands:
        - env
        - hugo --buildDrafts
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
